<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    
    <script>
        let a = 12; // integer
        let b = 3.14; // floating point
        
        let c = a + b;
        console.log(c); // 15.14

        let d = .25;
        console.log(d); // 0.25

        let result = (a + b) * c / (1 * ( a - d));
        console.log(result); // 19.50805106382979

        let hex = 0xf; // hexadecimal
        console.log(hex);
    </script>
</body>
</html>
